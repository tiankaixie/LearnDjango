<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Test</title>
    <link rel="stylesheet" href= "{% static "css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>Something</h1>
    <div class="lol">
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>
          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
      {% else %}
        <h4>No records</h4>
      {% endif %}
        </table>
    </div>
  </body>
</html>
